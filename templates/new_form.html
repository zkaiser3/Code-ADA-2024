<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="number"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #477cab;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #3d6294;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Doctor Registration Form</h1>

    <form action="/submit_doctor_info" method="POST">
        <!-- Personal Information -->
        <div class="form-group">
            <label for="doctor_name">Full Name</label>
            <input type="text" id="doctor_name" name="doctor_name" required placeholder="Dr. John Doe">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="johndoe@example.com">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required placeholder="123-456-7890">
        </div>

        <!-- Specialties -->
        <div class="form-group">
            <label for="specialty">Specialty</label>
            <select id="specialty" name="specialty" required>
                <option value="">Select Specialty</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Dermatology">Dermatology</option>
                <option value="Neurology">Neurology</option>
                <option value="Pediatrics">Pediatrics</option>
                <option value="General Practitioner">General Practitioner</option>
                <option value="Psychiatry">Psychiatry</option>
                <option value="Surgery">Surgery</option>
            </select>
        </div>

        <!-- Rates and Experience -->
        <div class="form-group">
            <label for="years_experience">Years of Experience</label>
            <input type="number" id="years_experience" name="years_experience" min="0" required placeholder="Enter number of years">
        </div>

        <div class="form-group">
            <label for="rate_per_hour">Rate per Hour ($)</label>
            <input type="number" id="rate_per_hour" name="rate_per_hour" min="0" required placeholder="Enter your hourly rate">
        </div>

        <!-- Additional Info -->
        <div class="form-group">
            <label for="bio">Short Bio</label>
            <textarea id="bio" name="bio" rows="5" required placeholder="Tell us about yourself..."></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
