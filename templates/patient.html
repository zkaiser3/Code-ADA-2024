<script>
    // Function to handle rating button clicks
    function setRating(button) {
        // Get the parent statement div
        const statementDiv = button.parentElement.parentElement;
        // Find all sibling buttons and reset their background
        const buttons = button.parentElement.querySelectorAll('button');
        buttons.forEach(btn => btn.style.backgroundColor = '#a8ffab');
        
        // Highlight the clicked button
        button.style.backgroundColor = '#45a049';
        
        // Find the hidden input in the same statement and set its value
        const hiddenInput = statementDiv.querySelector('input[type="hidden"]');
        hiddenInput.value = button.innerText;
    }

    // Handle form submission
    document.getElementById('healthAssessmentForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from reloading the page
